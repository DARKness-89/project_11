<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--main CSS-->
    <link rel="stylesheet" href="styles/style.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Icon Link -->
    <script src="https://kit.fontawesome.com/40e8ac52ad.js" crossorigin="anonymous"></script>



</head>
<body>

    <!--section-1-->
    <section class="section-1">

        <!--div-left-->
        <div class="div-left">
            <img class="logo-style" src="image/logo.png">
            <span class="text-style">Play XI</span>
        </div>

        <!--div-mid-->
        <div class="div-mid">
            <input class="search-box" type="text" placeholder="Search">
            <input class="search-button" type="submit" value="Search">
        </div>

        <!--div-right-->
        <div class="div-right">
          <i class="fa-solid fa-cart-shopping icon-style"></i>
        </div>
    </section>

    <!--section-2-->
    <section class="section-2 custom-nav-bar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <!--nav-item-->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <!--nav-item-->
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <!--nav-item-->
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <!--nav-item-->
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>

              <!--nav-item-->
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
              
            </ul>
            
          </div>
        </div>
      </nav>
    </section>
    
    <!--section-3-->
    <section class="section-3">
      <div id="carouselExampleIndicators" class="carousel slide w-75" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image/hulk.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="image/iron_man.jpg" class="d-block w-100" alt="">
          </div>
          <div class="carousel-item">
            <img src="image/thor.jpg" class="d-block w-100" alt="">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    </section>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
